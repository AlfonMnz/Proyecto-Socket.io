<!doctype html>
<html>
<head>
  <title>guasap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    #messages {
      margin-bottom: 40px
    }
  </style>
</head>
<body>

<div class="row col-6 usuarios">
  <ul>
    <li *ngFor="let usu of conectionService.lista_usuario">
      {{usu}}
    </li>
  </ul>
</div>
<div class="row col-6">
  <button type="button" class="btn btn-info">Let's get ready to rumble!!!</button>
</div>
<div class="row col-12">
  <ul id="messages">
    <li *ngFor="let mensaje of array_mensajes">
      {{mensaje}}
    </li>
  </ul>
  <form action="">
    <input name="mensaje" [(ngModel)]="message" id="m" autocomplete="off"/>
    <button (click)="enviar_mensaje()">Send</button>
  </form>
</div>
